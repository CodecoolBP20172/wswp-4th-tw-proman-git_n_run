<!doctype html>
<html>
    <head>
        <title>Proman Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

        <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" defer></script>
    </head>
    
    <body>

        <div class="container">
            <div class="row" id="header">
                <div class="col" id="title">Proman Register</div>
            </div>
        </div>
        
        <div class="container">

            <p>Please choose a username!</p>
            <input type="username" id="username_input" name="username" placeholder="Username">
            <p>Password</p>
            <input type="password" id="password_input" name="password" placeholder="Password">
            <button id="login_button" type="submit" value="login" onclick="dataHandler.sendLogin()">Send</button>            
    
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {%for message in messages %}
                            <p style="color:white; font-size: 20px;" id="error_message">{{message}}</p>
                        {%endfor%}
                    {%endif%}
                {%endwith%}
            </div>

        </div>
        
    </body>
</html>
