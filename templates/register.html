<!doctype html>
<html>
    <head>
        <title>Proman Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_and_register.css') }}">
        
        <script src="{{ url_for('static', filename='js/data_handler.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/dom.js') }}" defer></script>
        <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
        <script src="https://code.jquery.com/jquery-3.2.1.js" defer></script>
    </head>

    <body>

        <div class="container">
            <div class="row" id="header">
                <div class="col" id="title">Proman Register</div>
            </div>
        </div>
        
        <div align="center">

            <p>Username</p>
            <input type="username" id="create_username_input" name="username" placeholder="choose username">
            <p>Password</p>
            
            <input type="password" id="create_password_input" name="password" placeholder="choose password">
            <br><br>
                       
            
            <div>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {%for message in messages %}
                            <p id="error_message">{{message}}</p>
                        {%endfor%}
                    {%endif%}
                {%endwith%}
            </div>
            <button id="register_button" class="btn btn-dark" type="submit" value="Register" onclick="dataHandler.sendRegister()">Register</button>            
            <form action='/login-page'>
                <button id="back_to_login_button" class="btn btn-dark" type="submit" value="register">Go Back To Login Page</button>
            </form>
            

        </div>
        
    </body>
</html>
